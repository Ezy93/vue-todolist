<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue todolist</title>
</head>


<body>

    <main id="app">
        <div class="container">
            <div class="row p-5">
                <!-- qui andranno gli input -->
                <div class="col-12 text-center p-5 input-group">
                    <input type="text" name="" id="" class="form-control me-3 rounded" v-model="newToDo" @keydown.enter="addToDo(newToDo)">
                    <button class="btn btn-primary rounded"  @click="addToDo(newToDo)" >Add ToDo</button>
                </div>

                <!-- qui andra la lista dei toDo -->
                <div class="col-12 px-5 text-center">
                    <ul class="rounded px-0 text-center" v-if="toDoList.length >= 1">
                        <li class="d-flex justify-content-between px-5 py-3"  v-for="(element ,index) in toDoList" > {{element.text}} <i class="fa-solid fa-trash-can" @click="toDoRemove(index)"></i> </li>
                    </ul>
                    <h4 class="text-uppercase bg-secondary text-white rounded" v-else >al momento non sono stati inseriti ToDo</h4>
                </div>
            </div>
        </div>

    </main>



    <script src="js/main.js"></script>
</body>
</html>
